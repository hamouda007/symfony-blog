default:
    suites:
        default:
            contexts:
                - CustomizedContext:
                    kernel: '@kernel'
                - Behat\MinkExtension\Context\MinkContext

    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            base_url: "http://symfony-blog.fr"
            sessions:
                default:
                    symfony2: ~
